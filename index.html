<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>calandar</title>
	<link rel="stylesheet" type="text/css" href="styles/base.css">
	<script type="text/javascript" src="scripts/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="scripts/calandar.plug.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="chooseDate" id="d1">
			<input type="text" class="result" id="result1" placeholder="请选择开始日期">
		</div>
		<div class="chooseDate" id="d2">
			<input type="text" class="result" id="result2" placeholder="请选择结束日期">
		</div>
		<a href="javascript:void(0);" class="btn">请输出给定间隔中的周末日期</a>
		<div class="weekBox"></div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		$('.chooseDate').each(function(){
			$(this).calandar({
				StartYear:1935,
				EndYear:2090,
			})
		});
	})
</script>
</html>
